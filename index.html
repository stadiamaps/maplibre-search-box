<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Test</title>
    <script src="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="./src/index.ts" type="module"></script>
    <link href="./src/index.scss" rel="stylesheet" />
  </head>
  <body style="margin: 0; padding: 0">
    <div id="map" style="height: 100vh; width: 100vw"></div>
    <script type="module">
      import { MapLibreSearchControl } from "./src";

      var control = new MapLibreSearchControl({
        useMapFocusPoint: true,
        searchOnEnter: true,
      });
      var navControl = new maplibregl.NavigationControl();
      var map = new maplibregl.Map({
        container: "map",
        style: "https://tiles.stadiamaps.com/styles/outdoors.json", // stylesheet location
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 2, // starting zoom
        hash: "map",
      });
      map.addControl(navControl, "top-right");
      map.addControl(control, "top-left");
    </script>
  </body>
</html>
